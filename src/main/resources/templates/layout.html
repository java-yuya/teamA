<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">>
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <!-- BootstrapのCSSを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- BootstrapのJS（必要に応じて） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:fragment="header">
    <header class="bg-light py-2 text-center fixed-top"> <!--Navbarを固定する-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fw-bold ms-4" th:href="@{/albums}">家計簿アプリ</a>
        <ul class="navbar-nav me-auto ">
            
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/albums/new}">残高</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/albums/sample1}">履歴</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/albums/sample2}">収入記録</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/albums/sample3}">支出記録</a>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/register}">会員登録</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="nav-link" style="background:none;border:none;">ログアウト</button>
                </form>
            </li>
        </ul>
    </nav>
    </header>
</div>

<div th:fragment="footer">
    <footer class="bg-light py-2 text-center fixed-bottom">
        <p class="mb-0">&copy; 家計簿アプリ</p>
    </footer>
</div>
</body>
</html>
