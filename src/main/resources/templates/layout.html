<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">>
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- BootstrapのCSSを読み込み -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">More actions
</head>
<body>
<!-- BootstrapのJS（必要に応じて） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div th:fragment="header">
    <header class="mb-5 bg-light py-2 text-center fixed-top"> <!--Navbarを固定する-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <style>
        body {
            cursor: url('https://postfiles.pstatic.net/MjAyNTA2MTlfMTU4/MDAxNzUwMjk2NTI4MzA0.ULIbOPkPPGNA6kbnwCQHRlnQ715InjApUF88Z_-SrSAg.r9ArxUqpIK9A0esyBVhrXoqETnCc9BUWzzVHYuDNZkYg.PNG/%E5%AE%B6%E8%A8%88%E7%B0%BF%E3%81%95%E3%82%93.png?type=w966'), auto;
        }
    </style>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fw-bold ms-4 fs-3" th:href="@{/albums}">
            <img src="/images/kakeibo2.png"><i class="fs-3"></i>  超・家計簿さん
        </a>
        <ul class="navbar-nav me-auto fs-5">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link mx-2" th:href="@{/register}">会員登録</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="nav-link" style="background:none;border:none;">ログアウト</button>
                </form>
            </li>
        </ul>
    </nav>
    </header>



<div th:fragment="footer">
    <footer class="bg-light py-2 text-center fixed-bottom">
        <p class="mb-0">&copy; 家計簿アプリ</p>
    </footer>
</div>
</body>
</html>
