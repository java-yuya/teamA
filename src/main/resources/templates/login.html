<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(ログイン)}"></head>
<body class="bg-danger-subtle">
    <div th:replace="~{layout :: header}"></div>
    <div class="w-50 mx-auto mt-4" style="padding-top: 100px;">
        <div class="alert alert-danger" th:if="${param.error}">
            ユーザ名、またはパスワードが違います
        </div>
        <div class="alert alert-into" th:if="${param.register}">
            登録に成功しました
        </div>
    </div>
    <h3 class="text-center">ログイン</h3>
    <form th:action="@{/login}" method="post" class="w-25 mx-auto mt-4 p-4 border rounded shadow bg-body">
        <div class = "p-2"></div>
        <img src ="/images/kakeibo.png" class = "w-100">
        <div class = "p-4"></div>
        <div class="mb-3">
            <label for="username" class="form-label">ユーザ名：</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="ユーザー名を入力">
        </div>
        <div>
            <label for="password" class="form-label">パスワード：</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="パスワードを入力">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">ログイン</button>
    </form>
    <br><br>
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
