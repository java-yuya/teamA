<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(収支編集)}"></head>
<body class="bg-danger-subtle">
    <div th:replace="~{layout :: header}"></div>
    <div class="p-2"></div>
     <!-- エラーメッセージの表示 -->
    <div class="d-flex justify-content-center" style="padding-top: 100px;">
    <div th:if="${error}" class="alert alert-danger text-center w-25" style="color: red;">
        <span th:text="${error}"></span>
    </div>
    </div>
    <h3 class="text-center p-2">収支編集</h3>
    <form th:action="@{/albums/{albumId}/musics/{musicId}/edit(albumId=${music.albumId}, musicId=${music.musicId})}"
       th:object="${music}"method="post" class="w-50 mx-auto mt-2 p-4 border rounded shadow bg-body">
        <div class="mb-3">
            <label for="title" class="form-label">内容：</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" style="height: 50px;">
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">決済日：</label>
            <input type="date" id="duration" name="duration" th:field="*{duration}" class="form-control" style="height: 50px;">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">金額：</label>
            <input type="text" id="price" name="price" th:field="*{price}" class="form-control" style="height: 50px;">
        </div>
        <div class="mb-3">
            <label for="method" class="form-label">収支：</label>
            <select th:field="*{method}" id="method" name="method" class="form-control" placeholder="収支を選択" style="height: 50px;">
                <option value="0" selected>収入</option>
                <option value="1">支出</option>
            </select>
        </div>
        <div>
            <input type="hidden" name="musicId" th:field="*{musicId}">
        </div>
        <button type="submit" class="btn btn-primary w-100">変更</button>
        <div class="d-flex justify-content-center">
          <a th:href="@{/albums/{albumId}(albumId=${music.albumId})}" class="btn btn-secondary mt-3 w-100">アルバムに戻る</a>
        </div>
    </form>
    <br><br><br><br>
    <d ivth:replace="~{layout :: footer}"></div>
</body>
</html>
