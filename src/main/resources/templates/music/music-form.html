<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(収支登録)}"></head>
<body class="bg-danger-subtle">
    <div th:replace="~{layout :: header}"></div>
    <div class="p-1"></div>
     <!-- エラーメッセージの表示 -->
    <div class="d-flex justify-content-center" style="padding-top: 100px;">
    <div th:if="${error}" class="alert alert-danger text-center w-25" style="color: red;">
        <span th:text="${error}"></span>
    </div>
    </div>
    <form th:action="@{/albums/{albumId}/musics/new(albumId=${musicForm.albumId})}" method="post" class="w-50 mx-auto mt-1 p-4 border rounded shadow bg-body" th:object="${musicForm}">
        <div class="mb-3">
            <label for="title" class="form-label">内容：</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="内容を入力" th:field="*{title}" style="height: 50px;">
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">決済日：</label>
            <input type="date" id="duration" name="duration" class="form-control" th:field="*{duration}" style="height: 50px;">
        </div>  
        <div class="mb-3">
            <label for="price" class="form-label">金額：</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="金額を入力" th:field="*{price}" style="height: 50px;">
        </div>
        <div class="mb-3">
            <label for="method" class="form-label">収支：</label>
            <select th:field="*{method}" id="method" name="method" class="form-control" placeholder="収支を選択" style="height: 50px;">
                <option value="0" selected>収入</option>
                <option value="1">支出</option>
            </select>
        </div>
        <div>
            <input type="hidden" name="albumId" th:field="*{albumId}">
        </div>
        <button type="submit" class="btn btn-primary w-100">追加</button>
        <a th:href="@{/albums/{albumId}(albumId=*{albumId})}" class="btn btn-secondary mt-3 w-100 justify-content-center">口座詳細に戻る</a>
    </form>
    <div th:replace="~{layout :: footer}"></div>
    <div class="py-4"></div>
</body>
</html>
